server.port=8087
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/hny?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
#JPA
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#PhysicalNamingStrategyStandardImpl有DefaultNamingStrategy的效果,SpringPhysicalNamingStrategy  有ImprovedNamingStrategy的效果
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.config=classpath:logback.xml
logging.level.com.xuyufengyy.growupb=INFO
#thymeleaf
spring.thymeleaf.cache=false



